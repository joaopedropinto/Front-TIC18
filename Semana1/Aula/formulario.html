<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Cadastro de interessados</h1>
    <form>
      <label for="nome">Nome:</label><br />
      <input
        type="text"
        id="nome"
        name="nome"
        value="Digite seu nome completo"
      /><br />
      <label for="endereco">Endereço:</label><br />
      <input
        type="text"
        id="endereco"
        name="endereco"
        value="Digite seu endereço"
      /><br />
      <label for="cep">CEP:</label><br />
      <input type="text" id="cep" name="cep" value="Digite seu cep" /> <br />
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" value="Digite seu email" />
      <br />

      <label for="cidade">Cidade:</label><br />
      <input
        type="text"
        id="cidade"
        name="cidade"
        value="Digite o nome de sua cidade"
      /><br />
      <label for="pais">País:</label><br />
      <input
        type="text"
        id="pais"
        name="pais"
        value="Digite o seu país"
      /><br /><br />
      <input type="submit" value="Enviar" />
    </form>
    <p>Voltar para portfolio <a href="../Atividade1/portfolio.html">Aqui</a></p>
  </body>
</html>
